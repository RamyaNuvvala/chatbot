<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Form</title>
</head>
<body>
    <h2>Ask a Question</h2>
    <form id="question-form">
        <input type="text" id="question" name="question" placeholder="Enter your question...">
        <button type="submit">Ask</button>
    </form>
    <div id="response"></div>

    <script>
        document.getElementById("question-form").addEventListener("submit", function(event) {
            event.preventDefault();
            var question = document.getElementById("question").value;
            document.getElementById("response").innerHTML = "<p>Your question: " + question + "</p>";
            // You can send the question to the Streamlit app backend for processing here
            // You may use JavaScript fetch API or other methods to send data to the backend
        });
    </script>
</body>
</html>
