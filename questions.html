<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <style>
        /* CSS styles for the chat window */
        #chat-window {
            width: 400px;
            height: 300px;
            border: 1px solid #ccc;
            overflow-y: scroll;
            padding: 10px;
        }
        /* CSS styles for user input */
        #user-input {
            width: 320px;
            margin-top: 10px;
            padding: 5px;
            font-size: 16px;
        }
        /* CSS styles for send button */
        #send-button {
            margin-top: 10px;
            padding: 5px 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="chat-window"></div>
    <input type="text" id="user-input" placeholder="Type your message...">
    <button id="send-button">Send</button>

    <script>
        // JavaScript code for the chat functionality
        document.addEventListener("DOMContentLoaded", function() {
            var chatWindow = document.getElementById("chat-window");
            var userInput = document.getElementById("user-input");
            var sendButton = document.getElementById("send-button");

            // Function to append a message to the chat window
            function appendMessage(sender, message) {
                var messageElement = document.createElement("p");
                messageElement.textContent = sender + ": " + message;
                chatWindow.appendChild(messageElement);
                // Scroll to the bottom of the chat window
                chatWindow.scrollTop = chatWindow.scrollHeight;
            }

            // Function to handle sending a message
            function sendMessage() {
                var userMessage = userInput.value.trim();
                if (userMessage) {
                    appendMessage("You", userMessage);
                    userInput.value = ""; // Clear the input field
                    // Simulate chatbot response (replace with actual response logic)
                    appendMessage("ChatBot", "I'm just a simple ChatBot!");
                }
            }

            // Event listener for the send button
            sendButton.addEventListener("click", sendMessage);

            // Event listener for the Enter key
            userInput.addEventListener("keypress", function(event) {
                if (event.key === "Enter") {
                    sendMessage();
                }
            });

            // Initialize chat with welcome message
            appendMessage("ChatBot", "Welcome to the ChatBot! How can I help you?");
        });
    </script>
</body>
</html>
