<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College ChatBot</title>
    <script src="https://cdn.jsdelivr.net/npm/compromise"></script>
</head>
<body>
    <div id="chat-window"></div>
    <input type="text" id="user-input" placeholder="Type your message...">
    <button id="send-button">Send</button>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var chatWindow = document.getElementById("chat-window");
            var userInput = document.getElementById("user-input");
            var sendButton = document.getElementById("send-button");

            // Function to append a message to the chat window
            function appendMessage(sender, message) {
                var messageElement = document.createElement("p");
                messageElement.textContent = sender + ": " + message;
                chatWindow.appendChild(messageElement);
                // Scroll to the bottom of the chat window
                chatWindow.scrollTop = chatWindow.scrollHeight;
            }

            // Function to handle sending a message
            function sendMessage() {
                var userMessage = userInput.value.trim();
                if (userMessage) {
                    appendMessage("You", userMessage);
                    userInput.value = ""; // Clear the input field
                    // Process user message and generate response
                    var response = generateResponse(userMessage);
                    appendMessage("ChatBot", response);
                }
            }

            // Event listener for the send button
            sendButton.addEventListener("click", sendMessage);

            // Event listener for the Enter key
            userInput.addEventListener("keypress", function(event) {
                if (event.key === "Enter") {
                    sendMessage();
                }
            });

            // Function to generate response based on user input
            function generateResponse(userMessage) {
                // Parse user input using compromise
                var doc = nlp(userMessage);
                // Extract topics from the input
                var topics = doc.topics().out("array");

                // Check if topics were detected
                if (topics.length > 0) {
                    // Respond based on the detected topics
                    return getResponseForTopics(topics);
                } else {
                    // Respond with a generic message
                    return "Thank you for your message!";
                }
            }

            // Function to get response based on detected topics
            function getResponseForTopics(topics) {
                // Define responses based on topics
                var responses = {
                    "courses": "Our college offers a variety of courses in fields such as computer science, engineering, business, etc.",
                    "faculty": "We have highly qualified faculty members who are experts in their respective fields.",
                    "admission": "For information about admission procedures, requirements, and deadlines, please visit our college website.",
                    "facilities": "Our campus provides state-of-the-art facilities including libraries, labs, sports facilities, and more."
                    // Add more responses for other topics as needed
                };

                // Generate response based on detected topics
                var response = "";
                for (var i = 0; i < topics.length; i++) {
                    if (responses.hasOwnProperty(topics[i])) {
                        response += responses[topics[i]] + "\n";
                    }
                }

                // If no relevant topics were detected
                if (response === "") {
                    response = "I'm sorry, I don't have information about that topic.";
                }

                return response;
            }
        });
    </script>
</body>
</html>
